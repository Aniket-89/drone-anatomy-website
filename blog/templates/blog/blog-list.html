{% extends 'base.html' %} {% load static %}
{% block title %}Drone Anatomy | Blogs{% endblock title %} 

{% block body %}

<main class="flex-1">
  <div class="blog-banner h-[30vh] grid place-content-center"><h1 class="text-black text-7xl font-medium">Blogs</h1></div>
  <div class="w-10/12 mx-auto pb-16 pt-4">
    <div class="flex max-w-3xl mx-auto justify-between my-6 border-b">

        <h2 class="text-3xl lg:text-5xl text-center font-semibold mb-3">
            All Blogs
        </h2>
        <!-- <form action="{}" method="post" class="flex py-2 gap-1">
            {% csrf_token %}
            <input type="search" name="search" id="search" class="border-gray border rounded-sm"><button type="submit" class="btn">Search</button>
        </form> -->
    </div>
    {% for post in object_list %}
    <div
      class="group max-w-3xl w-full md:w-8/12 mx-auto shadow-md flex flex-col lg:flex-row py-4 px-6 rounded-lg gap-4"
    >
      <div class="overflow-hidden h-[200px] lg:w-1/2 rounded-md">
        <img
          data-src="{{ post.get_thumbnail }}"
          alt="{{ post.title }}"
          class="lazy object-cover object-center w-full h-full group-hover:scale-110 transition-transform duration-300 ease-linear"
        />
      </div>
      <div class="flex flex-col w-full lg:w-2/3">
        <div class="mb-2 flex justify-between border-b">
          <span class="text-gray-500">{{ post.author }}</span>
          <span class="text-yellow-500 text-xs"
            >{{ post.updated_at|date:"d F Y" }}</span
          >
        </div>
        <a href="{{ post.get_absolute_url }}" target="_blank">
          <h1 class="text-lg lg:text-xl font-bold mb-2 hover:underline hover:text-yellow-500">{{ post.title }}</h1>
        </a>
        <p class="text-justify">{{ post.summary }}</p>
        <!-- <p class="text-yellow-500">{{ post.created_at }}</p> -->
      </div>
    </div>
    {% endfor %}
  </div>
</main>
{% endblock body %}
