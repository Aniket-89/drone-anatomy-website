{% extends 'base.html' %}

{% load static %}
{% block css %}
<style>
    img {
  max-width: 100%;
  display: block;
}

figure {
  margin: 0;
  margin-bottom: 16px;
  break-inside: avoid;
}

figure > img {
  min-height: 300px;
  width: 100%;
}


.container {
  column-count: 3;
  column-gap: 16px;
}
@media screen and (max-width:1100px) {
    .container {
        column-count: 2;
        column-gap: 10px;
    }   
}
</style>
{% endblock css %}
{% block body %}

<main class="flex-1">
    <div class="relative h-dvh flex items-center mapping-banner-container">
        <video data-src="{% static 'core/mapping-banner-vid.mp4' %}" class="lazy absolute top-0 left-0 w-full h-full object-cover" autoplay loop muted></video>
        <div class="w-10/12 mx-auto">
            <div class="">

                <h1 class="xl:text-5xl py-4 text-3xl font-semibold leading-[1.4] shadow-text text-white" data-aos="fade-up" data-aos-duration="400">Gallery</h1>
            </div>
        </div>
    </div>
    <!-- <div class="h-[40vh]"></div> -->
    <div class="container lg:w-10/12 px-2 mx-auto my-20">
        {% for image in gallery %}
        <figure class="overflow-hidden shadow-md">
          <img class='lazy hover:scale-110 transition-transform duration-300 ease-linear' data-src="{{ image.get_thumbnail }}" alt="A windmill" data-aos="zoom-in" />
        </figure>
        {% endfor %}
    </div>
    
</main>


{% endblock body %}

{% block javascript %}

{% endblock javascript %}
